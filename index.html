<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma das melhores plataformas de ensino online, com mais de diversos cursos, venha e aprenda já.">
    <title>Aprenda Já</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/menu.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <section class="flex">
            <a href="" class="logo">Aprenda Já</a>

            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#about">Sobre</a>
                <a href="#courses">Cursos</a>
                <a href="#teachers">Professores</a>
                <a href="#reviews">Análises</a>
                <a href="#contact">Contato</a>
            </nav>

            <div class="fas fa-bars" id="menu-btn"></div>
        </section>
    </header>

    <main>
    <!-- HOME -->
        <section class="home" id="home">
            <div class="row">
                <div class="content">
                    <h3>Educação <span>online</span></h3>
                    <a href="#contact" class="home-btn">Contate-nos</a>
                </div>
                <div class="image">
                    <img src="src/images/home-img.svg" alt="Ilustração de uma pessoa no computador estudando">
                </div>
            </div>
        </section>
        <!-- COUTER -->
        <section class="couter">
            <div class="box-container">

                <div class="box">
                    <i class="fas fa-graduation-cap"></i>
                 <div class="content">
                    <h3>150+</h3>
                    <p>cursos</p>
                 </div>
                </div>

                <div class="box">
                    <i class="fas fa-user-graduate"></i>
                 <div class="content">
                    <h3>1300+</h3>
                    <p>Estudantes</p>
                 </div>
                </div>

                <div class="box">
                    <i class="fa-solid fa-chalkboard-user"></i>
                 <div class="content">
                    <h3>50+</h3>
                    <p>Professores</p>
                 </div>
                </div>

                <div class="box">
                    <i class="fas fa-face-smile"></i>
                 <div class="content">
                    <h3>100%</h3>
                    <p>Satisfação</p>
                 </div>
                </div>

            </div>
        </section>
        <!-- ABOUT -->
        <section class="about" id="about">
            
        </section>
        <!-- COURSES -->
        <section class="courses" id="courses">

        </section>
        <!-- TEACHERS -->
        <section class="teachers" id="teachers">

        </section>
        <!-- REVIEWS -->
        <section class="reviews" id="reviews">

        </section>
        <!-- CONTACT -->
        <section class="contact" id="contact">

        </section>

    </main>


    
    <script src="src/js/script.js"></script>
</body>
</html>
